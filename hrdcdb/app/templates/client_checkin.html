{% extends "base.html" %}

{% block content %}


<table>
    <tr>
        <th>Time</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Last 4 of SSN</th>
        <th>Search</th>
    </tr>

{% for client in lobby %}
    <tr>
      <td>{{ client.timestamp }}</td>
      <td>{{ client.first_name }}</td>
      <td>{{ client.middle_name }}</td>
      <td>{{ client.last_name }}</td>
      <td>{{ client.dob }}</td>
      <td>{{ client.SSN }}</td>
    </tr>
{% endfor %}
</table>



{% endblock %}
