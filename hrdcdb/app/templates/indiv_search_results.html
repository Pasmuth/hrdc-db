{% for c in clients %}
<tr>
    <td class="cid">{{ c.id }}</td>
    <td>{{ c.first_name }}</td>
    <td>{{ c.last_name }}</td>
    <td>{{ c.gen.gender }}</td>
    <td>{{ c.dob.strftime('%m-%d-%Y') }}</td>
    <td><a href="{{ url_for('client_dashboard', clientid = c.id) }}"><button>Dashboard</button></a></td>
</tr>
{% endfor%}
